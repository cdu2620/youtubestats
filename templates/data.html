<!DOCTYPE html>
<html>  
<head>  
    <title>Uploading file</title>  
</head>  
<body>  
    <form method = "POST" enctype="multipart/form-data" action = "/">    
        <input type="file" name="file" accept=".json">
        <input type = "submit" value="Upload">  
    </form>
    <p> File uploaded successfully!! </p>

    {% for year in years %}
    <button id={{year}} class="buttonYears">{{ year }}</button>
    <br>
{% endfor %}
    <!-- <button id="1month">Last month</button>
    <button id="1yr">Last year</button> -->

    <script>
        const btns = document.querySelectorAll('button')
        btns.forEach(btn => {
            btn.addEventListener('click', event => {
                id = event.target.id;
                window.location.href = "/show_data?time=" + id;
                });
                });

        //     window.location.href = "/show_data?time=30";
        // });
        // document.getElementById("1yr").addEventListener("click", function() {
        //     window.location.href = "/show_data?time=365";
        // });
    </script>
</body>  
</html>
